version: "3.4"
services:
  db:
    image: "postgres:latest"
    restart: always
    container_name: "person_api_db"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=localpass
      - POSTGRES_USER=localusr
      - POSTGRES_DB=person
  app:
    build:
      context: .
    container_name: "person_api"
    ports:
      - 3000:3000
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost/${POSTGRES_DB}
    depends_on:
      - db